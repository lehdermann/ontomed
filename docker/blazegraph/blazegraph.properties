# Blazegraph properties for HMARL+GenAI system

# Directory for data storage
com.bigdata.journal.AbstractJournal.file=/data/blazegraph.jnl

# Performance settings
com.bigdata.btree.writeRetentionQueue.capacity=4000
com.bigdata.btree.BTree.branchingFactor=128
com.bigdata.journal.AbstractJournal.initialExtent=209715200
com.bigdata.journal.AbstractJournal.maximumExtent=209715200
com.bigdata.service.AbstractTransactionService.minReleaseAge=1

# Query settings
com.bigdata.rdf.sail.truthMaintenance=false
com.bigdata.rdf.store.AbstractTripleStore.quads=false
com.bigdata.rdf.store.AbstractTripleStore.statementIdentifiers=false
com.bigdata.rdf.store.AbstractTripleStore.textIndex=true
com.bigdata.rdf.store.AbstractTripleStore.axiomsClass=com.bigdata.rdf.axioms.NoAxioms

# Inference settings
com.bigdata.rdf.store.AbstractTripleStore.justify=false
com.bigdata.rdf.sail.isolatableIndices=false

# Namespace settings
com.bigdata.namespace.medical_ontology.spo.com.bigdata.btree.BTree.branchingFactor=400
com.bigdata.namespace.agent_knowledge.spo.com.bigdata.btree.BTree.branchingFactor=400
com.bigdata.namespace.temporal.spo.com.bigdata.btree.BTree.branchingFactor=400

# Timeout settings
com.bigdata.relation.accesspath.BlockingBuffer.timeout=60000
com.bigdata.journal.AbstractJournal.httpd.startupDelay=0
com.bigdata.journal.AbstractJournal.httpd.port=8080
